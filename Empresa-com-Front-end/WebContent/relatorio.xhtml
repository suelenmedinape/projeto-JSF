<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>

	<h:form>
		<h:panelGrid>
			<h:outputLabel value="Valor 1: "/>
			<h:inputText value="#{relatorioBean.valorMin}" required="true"/>
			<h:outputLabel value="Valor 2: " />
			<h:inputText value="#{relatorioBean.valorMax}" required="true"/>
			
			<h:outputLabel value="Filial: " />
			<h:inputText value="#" />
			<h:selectOneMenu value="#{relatorioBean.idFilial}">
				<f:selectItems value="#{filialBean.filiais}" var="filAtual"
				itemLabel="#{filAtual.nome}" itemValue="#{filAtual.id}">
				</f:selectItems>
			</h:selectOneMenu>
			
			<h:outputLabel value="Todas as Filiais: " />
			<h:selectBooleanCheckbox value="#{relatorioBean.todasFiliais}" />
			
			<h:commandButton action="#{relatorioBean.filtrar()}" value="Listar" />
		</h:panelGrid>
		
	</h:form>
	<h:dataTable border="1" 
			value="#{relatorioBean.funcionarios}" var="funcAtual">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{funcAtual.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">Salario</f:facet>
			<h:outputText value="#{funcAtual.salario}" >
			<f:convertNumber type="currency" currencyCode="BRL" />
			</h:outputText>
			
		</h:column>
		<h:column>
			<f:facet name="header">Filial</f:facet>
			<h:outputText value="#{funcAtual.filial.nome}" />
		</h:column>
	
	</h:dataTable>
	
</body> 
</html>
